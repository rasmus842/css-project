<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Rasmus Zalite">
        <link rel="stylesheet" href="static/styles.css">
        <title>CSS Project</title>
    </head>
    <body>
        <div class="header">
            <img id="header-logo" src="static/logo.png" alt="logo">
            <ul class="right-links">
                <li>Home</li>
                <li>About</li>
                <li>Shop</li>
                <li>My Account</li>
                <li>My Cart</li>
            </ul>
        </div>
        <div class="introduction">
            <div class="intro">
                <h2>Welcome to _NAME_</h2>
                <p>Tired of having weak chicken legs? Get in shape here at _NAME_. Workout & meal plans, Training equipment, Personal coaching. </p>
                <button type="button">Get Started</button>
            </div>
            <img id="intro-image" src="static/intro.png" alt="Get in shape inspirational picture">
        </div>
        <div class="information">
            <h2>Information Section</h2>
            <div id="info-section">

            </div>
        </div>
        <div class="shop-redirect"></div>
        <div class="app-download"></div>
        <div class="footer"></div>
    </body>
</html>
